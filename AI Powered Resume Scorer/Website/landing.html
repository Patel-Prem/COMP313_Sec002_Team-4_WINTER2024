<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Scorer App - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Resume Scorer</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="loginLink" href="javascript:void(0);" onclick="login()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutLink" href="javascript:void(0);" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Admin Info Section -->
     <div id="adminInfo" class="container mt-5 d-none">
        <h2>Admin Dashboard</h2>
        <!-- Element where total users will be displayed -->
        <p id="totalUsers">Total Users: Loading...</p>
    </div>

    <div id="landingView" class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Analyze Your Resume</h2>
                        <form id="resumeForm">
                            <div class="mb-3">
                                <label for="resumeUpload" class="form-label"><i class="fas fa-upload"></i> Upload Resume</label>
                                <input class="form-control" type="file" id="resumeUpload" name="resume" accept=".pdf, .doc, .docx">
                            </div>
                            <div class="mb-3">
                                <label for="jobDescription" class="form-label"><i class="fas fa-align-left"></i> Job Description</label>
                                <textarea class="form-control" id="jobDescription" name="jobDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3" id="userTypeSection">
                                <label class="form-label"><i class="fas fa-users-cog"></i> User Type</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="userType" id="normalUser" value="normal" checked>
                                        <label class="form-check-label" for="normalUser"><i class="fas fa-user"></i> Normal</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="userType" id="premiumUser" value="premium">
                                        <label class="form-check-label" for="premiumUser"><i class="fas fa-user-check"></i> Premium</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="userType" id="adminUser" value="recruiter">
                                        <label class="form-check-label" for="adminUser"><i class="fas fa-user-shield"></i> Recruiter</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Analyze</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- Results Display -->
     <div class="row justify-content-md-center mt-5">
        <div class="col-md-8">
            <div id="results" class="d-none"></div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
